<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nurse Portal - Health Records System</title>
  <link rel="stylesheet" href="assets/style.css" />
  <script defer src="assets/app.js"></script>
  <script defer src="assets/dashboard.js"></script>
</head>
<body>
  <header>
    <h1>Nurse / Medical Staff Portal</h1>
    <nav><a href="index.html">&larr; Back to Home</a></nav>
  </header>
  <main>
    <section class="card">
      <h2>Assist in Updating Records</h2>
      <form id="nurse-update-record-form">
        <label>Patient ID:
          <input type="text" id="nursePatientIdUpdate" required />
        </label>
        <label>Notes / Observations:
          <textarea id="nurseNotes"></textarea>
        </label>
        <button type="submit">Update Record</button>
      </form>
      <pre id="nurseUpdateRecordResult" class="result"></pre>
    </section>

    <section class="card">
      <h2>Monitor Patient Vitals</h2>
      <form id="nurse-vitals-form">
        <label>Patient ID:
          <input type="text" id="nursePatientIdVitals" required />
        </label>
        <label>Heart Rate:
          <input type="number" id="heartRate" />
        </label>
        <label>Blood Pressure:
          <input type="text" id="bloodPressure" />
        </label>
        <label>Temperature:
          <input type="number" step="0.1" id="temperature" />
        </label>
        <button type="submit">Save Vitals</button>
      </form>
      <pre id="nurseVitalsResult" class="result"></pre>
    </section>

    <section class="card">
      <h2>Manage Ward / Bed Information</h2>
      <form id="nurse-ward-form">
        <label>Ward:
          <input type="text" id="wardName" />
        </label>
        <label>Bed No:
          <input type="text" id="bedNo" />
        </label>
        <label>Patient ID:
          <input type="text" id="wardPatientId" />
        </label>
        <button type="submit">Assign Bed</button>
      </form>
      <pre id="nurseWardResult" class="result"></pre>
    </section>
  </main>
</body>
</html>
